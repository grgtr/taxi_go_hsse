version: '3'
services:
  mongo:
    image: mongo
    container_name: mongo-container-global
    ports:
      - "27013:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: my_db
    volumes:
      - ./data:/data/db
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
    networks:
      - kafka-network

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
    networks:
      - kafka-network

  trip:
    build:
      context: trip-cvc
      dockerfile: ./Dockerfile
    networks:
      - kafka-network
    depends_on:
      - kafka
  client:
    ports:
      - "8060:8060"
    build:
      context: client-cvc
      dockerfile: ./Dockerfile
    networks:
      - kafka-network
    depends_on:
      - kafka
networks:
  kafka-network:
